name: Create and publish a Docker image

on:
  push:
    branches: ['main']

jobs:
  arm64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image arm64
        uses: docker/build-push-action@v2
        with:
          context: .
          file: Dockerfile.aarch64
          push: true
          platforms: linux/amd64
          tags: arm64

  amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  amd64:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=ref,enable=true,priority=600,prefix=amd64,suffix=,event=branch

      - name: Build and push Docker image amd64
        uses: docker/build-push-action@v2
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: amd64
          
  latest:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    needs: [arm64, amd64]
    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: latest tag
        run: |
          docker manifest create ghcr.io/${{ github.repository }}:latest ghcr.io/${{ github.repository }}:arm64 ghcr.io/${{ github.repository }}:amd64
          docker manifest push ghcr.io/${{ github.repository }}:latest
