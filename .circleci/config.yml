version: 2.1

jobs:
  build-arm:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: arm.medium
    steps:
      - checkout
      - run:  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run: docker build -t brunoshiroma/benchtool-rust:arm64-latest .
      - run: docker push brunoshiroma/benchtool-rust:arm64-latest

  build-amd64:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: medium
    steps:
      - checkout
      - run:  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run: docker build -t brunoshiroma/benchtool-rust:amd64-latest .
      - run: docker push brunoshiroma/benchtool-rust:amd64-latest

  push-multi-arch-meta:
    machine:
      image: ubuntu-2004:202101-01
    resource_class: small
    steps:
      - run:  echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
      - run: docker manifest create brunoshiroma/benchtool-rust:latest brunoshiroma/benchtool-rust:amd64-latest brunoshiroma/benchtool-rust:arm64-latest
      - run: docker manifest push brunoshiroma/benchtool-rust:latest

workflows:
  build:
    jobs:
      - build-arm:
          context: benchtool
      - build-amd64:
          context: benchtool
      - push-multi-arch-meta:
          context: benchtool
          requires:
            - build-arm
            - build-amd64